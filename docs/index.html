<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador de Método Simplex</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Solucionador de Método Simplex</h1>
        <form id="simplexForm">
            <label for="numVariables">Número de variables:</label>
            <select id="numVariables" onchange="generarInputs()">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label for="tipoProblema">Tipo de problema:</label>
            <select id="tipoProblema">
                <option value="maximizar">Maximizar</option>
            </select>

            <div id="funcionObjetivo"></div>
            <div id="restricciones"></div>

            <button type="button" onclick="resolverSimplex()">Resolver</button>
        </form>

        <div id="resultado"></div>
    </div>


</body>

</html>
